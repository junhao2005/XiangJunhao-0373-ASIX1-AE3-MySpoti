    <h1 align="center">Inscripción a una newsletter</h1>
    <hr>

    <form action="procesar.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre">

        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido">

        <br><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" placeholder="Introduce tu edad">

        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email" placeholder="Introduce tu correo">

        <br><br>

        <label for="pais">País:</label><br>
        <select name="pais" id="pais">
            <option value="" selected disabled>--Selecciona tu pais--</option>
            <option value="españa">España</option>
            <option value="china">China</option>
            <option value="italia">Italia</option>
            <option value="francia">Francia</option>
        </select>

        <br><br>

        <label for="intereses">Intereses:</label><br> <!--cols es horizontal rows es vertical-->
        <textarea name="intereses" id="intereses" cols="80" rows="4" placeholder="Intoduce tus intereses"></textarea>

        <br><br>

        <button type="submit">Enviar datos </button>
    </form>
